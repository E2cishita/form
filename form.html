<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form design</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="fullname"> <br> <br>
        <label for="roll">Roll:</label>
        <input type="number" name="roll"> <br> <br>
        <label for="department">Department</label>
        <input type="checkbox" name="cst">Computer Science & Technology
        <input type="checkbox" name="eee">Electrical & Electronic Engineering<br> <br>
        <label for="semester">Semester</label>
        <select name="semester">
            <option value="fsem">1st semester</option>
            <option value="fsem">1st semester</option>
            <option value="fsem">1st semester</option>
            <option value="fsem">1st semester</option>
            <option value="fsem">1st semester</option>
        </select> <br> <br>
        <label for="gender">gender</label>
        <input type="radio" name="gender">Male <input type="radio" name="gender">Female
        <label for="email">Email</label>
        <input type="email" name="email"> <br> <br>
        <label for="password">Password</label>
        <input type="password" name="password"> <br> <br>
        <label for="picture">picture</label>
        <input type="file " name="picture"> <br> <br>
        <label for="date">Date of Birth</label>
        <input type="date" name="date"> <br> <br>
        <label for="Ask your Question?">Ask your Question?</label> <br>
        <textarea name="question" cols="50" rows="5"></textarea> <br> <br>
        <input type="reset"><input type="submit" value="send"> 

   </form>
    
</body>
</html>
